        <div class="contact-container">
            <div class="contact-form">
                <h1>Gửi Lời Nhắn</h1>
                <form action="#">
                    <div class="input-box">
                        <input type="text" id="name" required>
                        <label for="name">Họ và Tên</label>
                    </div>
                    <div class="input-box">
                        <input type="email" id="email" required>
                        <label for="email">Email</label>
                    </div>
                    <div class="input-box">
                        <textarea id="message" required></textarea>
                        <label for="message">Nội dung</label>
                    </div>
                    <button type="submit" class="btn-submit">Gửi</button>
                </form>
            </div>

            <div class="contact-map">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d3919.6666358051675!2d106.67642467457466!3d10.76015485949459!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x31752f1d029c5abd%3A0x31612748b6d90156!2zMzM4IEFuIETGsMahbmcgVsawxqFuZywgUGjGsOG7nW5nIDQsIFF14bqtbiA1LCBUaMOgbmggcGjhu5EgSOG7kyBDaMOtIE1pbmgsIFZp4buHdCBOYW0!5e0!3m2!1svi!2s!4v1760689063249!5m2!1svi!2s" width="600" height="450" style="border:0;" allowfullscreen="" loading="lazy" referrerpolicy="no-referrer-when-downgrade"></iframe>
