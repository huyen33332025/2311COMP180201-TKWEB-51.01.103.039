<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BT 2.1.4</title>
    <style>
        .ex1 {
            border: 1px solid red;
            width: 300px;
        }
        .ex2{
            border: 1px solid red;
            width: 300px;
            padding: 10px;
        }
        .ex3 {
            border: 1px solid red;
            width: 300px;
            padding: 10px;
            box-sizing: border-box;
        }
    </style>
</head>
<body>
    <div class="ex1">
        TH1: Phần tử div chỉ có width=300.
    </div>
    <div class="ex2">
        TH2: Phần tử div có padding=10 và width=300.
    </div>
    <em>Nhận xét: Dì width=300 nhưng kích thước khác nhau do có padding đặt chung</em>
    <div class="ex3">
        TH3: Bổ sung thuộc tính box-sizing vào.
    </div>
</body>
</html>
