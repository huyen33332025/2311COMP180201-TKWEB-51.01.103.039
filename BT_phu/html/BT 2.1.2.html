<body>
    <h2>The border-style Property</h2>
    <p>This property specifies what kind of border to display:</p>
    <p style = "border-style: dotted; color: #00f">A dotted border.</p>
    <p style = "border-style: dashed;">A dashed border.</p>
    <p style = "border-style: solid;">A solid border.</p>
    <p style = "border-style: double;">A double border</p>
    <p style = "border-style: groove; color: pink;">A groove border.</p>
    <p style = "border-style: ridge;">A ridge border.</p>
    <p style="border-style: inset; color: red;">A inset border.</p>
    <p style = "border-style: outset;">A outset border.</p>
    <p>No border.</p>
</body>
