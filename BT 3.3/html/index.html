<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quản lý sản phẩm | Thiết kế mới</title>
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
    
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.css" rel="stylesheet">
    
    <link rel="stylesheet" href="../css/style.css">
</head>
<body>
    <div class="background-animation"></div>

    <div class="container py-5">
        <div class="row justify-content-center">
            <div class="col-12 col-md-10 col-lg-7">
                
                <div class="text-center mb-4">
                    <h1 class="display-5 fw-bold text-white app-title">Quản Lý Sản Phẩm</h1>
                </div>

                <div class="card card-glass mb-4">
                    <div class="card-body">
                        <div class="input-group">
                            <span class="input-group-text"><i class="bi bi-box-seam"></i></span>
                            <input type="text" id="productInput" class="form-control" placeholder="Nhập tên sản phẩm...">
                            <button id="addBtn" class="btn btn-gradient">
                                <i class="bi bi-plus-lg"></i> Thêm
                            </button>
                        </div>
                    </div>
                </div>

                <div class="d-flex justify-content-between align-items-center mb-3">
                    <h4 class="text-white list-title">Danh sách sản phẩm</h4>
                    <h5 class="text-white list-title">Tổng: <span id="productCount" class="badge bg-white text-primary rounded-pill">0</span></h5>
                </div>
                
                <div id="product-list-container">
                    <div class="empty-state text-center">
                        <i class="bi bi-clipboard-x-fill"></i>
                        <p>Chưa có sản phẩm nào.</p>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="../js/script.js"></script>
</body>
</html>
