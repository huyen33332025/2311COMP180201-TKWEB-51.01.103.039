<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ứng dụng quản lý sản phẩm</title>
    <link rel="stylesheet" href = "/BT 3.3/css/style.css"> 
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container py-4">
        <div class="row justify-content-center">
        <div class="col-12 col-md-8 col-lg-6">

            <div class="card shadow-sm mb-3">
            <div class="card-body text-center">
                <h3 class="card-title mb-3 text-primary fw-bold">Add New Product</h3>
                <div class="input-group">
                <input type="text" name="product" class="form-control" placeholder="Enter product name...">
                <button id="addBtn" class="btn btn-gradient">Add</button>
                </div>
            </div>
            </div>

            <div class="card shadow-sm mb-3">
            <div class="card-body text-center">
                <h5>Total products: <span id="productCount" class="text-danger fw-bold">0</span></h5>
            </div>
            </div>

            <div class="Display-Container"></div>

        </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script src="/BT 3.3/js/script.js"></script>
</body>
</html>
